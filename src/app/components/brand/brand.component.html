<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group" style="padding: 30px 0px;">
  <li [class]="getAllBrandClass()" routerLink="/cars">Tüm Ürünler</li>
  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}" *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)">{{brand.name}}
  </li>
</ul>
