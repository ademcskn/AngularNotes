<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Araba Ara</label>
  <input type="text" class="form-control" [(ngModel)]="filterText" id="filterText" placeholder="isim araması yapınız">
</div>
<div *ngIf="filterText.length>0" class="alert alert-success">
  {{filterText}} aradınız
</div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>BrandId</th>
      <th>ColorId</th>
      <th>Name</th>
      <th>Daily Price</th>
      <th>Price with VAT </th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars |filterPipe:filterText">
      <td class="col-md-1">{{car.id}}</td>
      <td class="col-md-1">{{car.brandId}}</td>
      <td class="col-md-1">{{car.colorId}}</td>
      <td class="col-md-3">{{car.name |uppercase}}</td>
      <td class="col-md-3">{{car.dailyPrice}}</td>
      <td class="col-md-3">{{car.dailyPrice |vatAdded:10}}</td>
      <td class="col-md-3">{{car.description}}</td>
    </tr>
  </tbody>
</table>
