<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>BrandId</th>
      <th>ColorId</th>
      <th>Name</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td class="col-md-1">{{car.id}}</td>
      <td class="col-md-1">{{car.brandId}}</td>
      <td class="col-md-1">{{car.colorId}}</td>
      <td class="col-md-3">{{car.name}}</td>
      <td class="col-md-3">{{car.dailyPrice}}</td>
      <td class="col-md-3">{{car.description}}</td>
    </tr>
  </tbody>
</table>
